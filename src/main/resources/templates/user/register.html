<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

<!--注册模态窗口-->
<form class="modal fade" id="registerForm" tabindex="-1" role="dialog" th:fragment="register"
      th:action="@{/register}" th:method="post">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">欢迎注册~</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <label class="sr-only">用户名</label>
                <input type="text" name="username" class="form-control" placeholder="用户名" required="" autofocus="" id="username">
                <div class="" id="username-feedback">
                </div>
                <label class="sr-only">密码</label>
                <input type="password" name="password" class="form-control mt-2" placeholder="密码" required="" id="password">
                <div class="" id="password-feedback"></div>
                <label class="sr-only">确认密码</label>
                <input type="password" name="ack-password" class="form-control mt-2" placeholder="确认密码" required="" id="ack-password">
                <div class="" id="ack-password-feedback"></div>
                <button class="btn btn-lg btn-danger btn-block mt-2" id="btn-register" type="submit">注 册</button>
            </div>

        </div>
    </div>
</form>
</body>
</html>
